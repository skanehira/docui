version: 2.1

executors:
  build:
    parameters:
      go-version:
        type: string
    docker:
      - image: circleci/golang:<< parameters.go-version >>
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/skanehira/docui

  docker:
    parameters:
      docker-version:
        type: string
    docker:
      - image: docker:<< parameters.docker-version >>
    working_directory: /go/src/github.com/skanehira/docui

commands:
  go_mod_download:
    steps:
      - restore_cache:
          name: Restore go modules cache
          keys:
            - go-modules-{{ checksum "go.sum" }}

      - run: go mod download

      - save_cache:
          name: Save go modules cache
          key: go-modules-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

jobs:
  build:
    parameters:
      go-version:
        type: string

    executor:
      name: build
      go-version: << parameters.go-version >>

    steps:
      - checkout

      - go_mod_download

      - run:
          name: Run tests
          command: go test -race -v ./...

  lint:
    parameters:
      go-version:
        type: string
      golangci-lint-version:
        type: string

    executor:
      name: build
      go-version: << parameters.go-version >>

    steps:
      - checkout

      - go_mod_download

      - run:
          name: Install GolangCI-Lint
          command: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v<< parameters.golangci-lint-version >>

      - run:
          name: Run GolangCI-Lint
          command: ./bin/golangci-lint run --tests --disable-all --enable=goimports --enable=golint --enable=govet

  build-docker-image:
    parameters:
      docker-version:
        type: string

    executor:
      name: docker
      docker-version: << parameters.docker-version >>

    steps:
      - checkout

      - setup_remote_docker:
          version: << parameters.docker-version >>

      - run:
          name: Build Docker Image
          command: docker build -t skanehira/docui .

      - run:
          name: Login Docker Hub
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}

      - run:
          name: Push Image
          command: docker push skanehira/docui

  release:
    parameters:
      go-version:
        type: string

    executor:
      name: build
      go-version: << parameters.go-version >>

    steps:
      - checkout
      - go_mod_download
      - run:
          name: Run goreleaser
          command: curl -sL https://git.io/goreleaser | bash -s -- --rm-dist

workflows:
  stable-build:
    jobs:
      - lint:
          go-version: "1.11.4"
          golangci-lint-version: "1.15.0"
      - build:
          go-version: "1.11.4"
          requires:
            - lint

  latest-build:
    jobs:
      - lint:
          go-version: "1.12.0"
          golangci-lint-version: "1.15.0"
      - build:
          go-version: "1.12.0"
          requires:
            - lint

  docker-image-build:
    jobs:
      - build-docker-image:
          docker-version: "18.06.0-ce"
          filters:
            branches:
              only: master

  release:
    jobs:
      - lint:
          go-version: "1.11.4"
          golangci-lint-version: "1.15.0"
      - release:
          go-version: "1.11.4"
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /[0-9]+(\.[0-9]+)(\.[0-9]+)/
